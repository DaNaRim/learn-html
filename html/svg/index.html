<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vector versus raster</title>
</head>
<body>
<h1>Vector versus raster</h1>
<img src="star.png" alt="A raster star">
<img src="star.svg" alt="A vector star">
<p>
    <svg version="1.1"
         baseProfile="full"
         width="300" height="200"
         xmlns="http://www.w3.org/2000/svg">
        <rect width="100%" height="100%" fill="black"/>
        <circle cx="150" cy="100" r="90" fill="blue"/>
    </svg>
</p>
<p>
    <svg width="300" height="200">
        <rect width="100%" height="100%" fill="green"/>
    </svg>
</p>
<p>
    <svg width="100%" height="100%">
        <rect width="100%" height="100%" fill="red"/>
        <circle cx="80%" cy="100%" r="120" fill="blue" stroke="black"/>
        <polygon points="120,0 240,225 0,225" fill="green"/>
        <text x="50" y="100" font-family="Verdana" font-size="55" fill="white" stroke="black" stroke-width="2">
            Hello!
        </text>
    </svg>
</p>
</body>
</html>
