<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>detailed-custom-validation</title>
    <link rel="stylesheet" href="detailed-custom-validation.css">
    <script src="detailed-custom-validation.js"></script>
</head>
<body>
<form novalidate>
    <p>
        <label for="mail">
            <span>Please enter an email address:</span>
            <input type="email" id="mail" name="mail" required minlength="8">
            <span class="error" aria-live="polite"></span>
        </label>
    </p>
    <button>Submit</button>
</form>
</body>
</html>
